<body>

    <div>{{ message }}</div>
    <div v-html="message"></div>

  <script src="../js/vue.js"></script>

      data() {
        return {
          message: `
                        <h2 style="color: pink;">哈哈哈</h2>

        }
      },
      methods: {

      }
    }

    Vue.createApp(App).mount("#app");

</html>
