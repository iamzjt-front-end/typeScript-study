<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <template id="my-app">
        <h2 style="color: yellowgreen;">{{ message }}</h2>
        <h2 :style="{ color: finalColor, fontSize: '18px' }">{{ message }}</h2>
    </template>

    <script src="../js/vue.js"></script>

    <script>
        const App = {
            template: "#my-app",
            data() {
                return {
                    message: "Hello World",
                    finalColor: 'red'
                }
            },
            methods: {

            }
        }

        Vue.createApp(App).mount("#app");
    </script>
</body>

</html>
